super_conservative_reset1:
  reset_distance: 5.0
  clear_static_layer: false 

static_layer_reset:
  reset_distance: 2.0
  clear_static_layer: true

conservative_reset1:
  reset_distance: 2.0
  clear_static_layer: false 
# aggressive_reset1:
#   reset_distance: 1.0

rotation_left:
  rotation_angle_list: [ 0.78, -0.78] # 依次旋转的角弧度
  acc_lim_th: 0.5
  max_rotational_vel: 0.3
  min_in_place_rotational_vel: 0.1
  yaw_goal_tolerance: 0.1
  rotate_small_enable: true

rotation_right:
  rotation_angle_list: [ -0.78, 0.39] # 依次旋转的角弧度
  acc_lim_th: 0.5
  max_rotational_vel: 0.3
  min_in_place_rotational_vel: 0.1
  yaw_goal_tolerance: 0.1
  rotate_small_enable: true

back_reset1:
  frequency: 10
  vel_x: -0.15
  safty_padding: 0.2
  step_distance: 0.2
  over_time: 0.8

front_reset1:
  frequency: 10
  vel_x: 0.15
  safty_padding: 0.2
  step_distance: 0.2
  over_time: 0.8

front_reset2:
  frequency: 10
  vel_x: 0.15
  safty_padding: 0.24
  step_distance: 2.0
  over_time: 1.0

translation_left:
  frequency: 10
  vel_x: 0.15
  over_time: 30
  turn_wheel_timeout: 60.0  # 
  step_distance: 0.3

translation_right:
  frequency: 10
  vel_x: 0.15
  over_time: 30
  turn_wheel_timeout: 60.0
  step_distance: -0.3

